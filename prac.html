<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .carousel-container {
            overflow: hidden;
            width: 100%; /* Adjust width to fit the whole page */
            position: relative;
        }

        .carousel {
            display: flex;
            width: 100%; /* Adjust width to fit the whole page */
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: calc(100% / 3); /* Adjust to show 3 items at a time */
            box-sizing: border-box;
            padding: 10px;
            text-align: center; /* Center content horizontally */
            color: white; /* Text color */
            font-size: 24px; /* Font size */
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px; /* Adjust font size as needed */
            color: white; /* Button color */
        }

        .prev-btn {
            left: 10px; /* Adjust left position as needed */
        }

        .next-btn {
            right: 10px; /* Adjust right position as needed */
        }
    </style>
</head>
<body>
<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-item" style="background-color: #ff5733"><img src="service-1 logo.jpg " /></div>
        <div class="carousel-item" style="background-color: #ffc300"><img src="service-2.jpg" /></div>
        <div class="carousel-item" style="background-color: #33ff57"><img src="service-3.jpg" /></div>
        <div class="carousel-item" style="background-color: #5733ff"><img src="service-4 (1).jpg" /></div>
        <div class="carousel-item" style="background-color: #ff33b0"><img src="service-1 logo.jpg "/></div>
        <div class="carousel-item" style="background-color: #ff5733"><img src="service-2.jpg" /></div>
        <div class="carousel-item" style="background-color: #ffc300"><img src="service-3.jpg" /></div>
        <div class="carousel-item" style="background-color: #33ff57"><img src="service-4 (1).jpg" /></div>
        <!-- <div class="carousel-item" style="background-color: #ff5733"><img src="service-1 logo.jpg " /></div>
        <div class="carousel-item" style="background-color: #ffc300"><img src="service-2.jpg" /></div>
        <div class="carousel-item" style="background-color: #33ff57"><img src="service-3.jpg" /></div> -->
        <!-- Duplicate items for continuous loop -->
    </div>
    <button class="carousel-btn prev-btn" onclick="movePrev()">
        &#8592;
    </button>
    <button class="carousel-btn next-btn" onclick="moveNext()">
        &#8594;
    </button>
</div>
<script>
    const carousel = document.querySelector(".carousel");
    const carouselItems = document.querySelectorAll(".carousel-item");
    const totalItems = carouselItems.length; // Consider only original items
    let currentIndex = 0;

    function moveToIndex(index) {
        currentIndex = index;
        const newPosition = -currentIndex * (100 / 3) + "%";
        carousel.style.transform = `translateX(${newPosition})`;
    }

    function moveNext() {
        currentIndex++;
        if (currentIndex >= totalItems) {
            currentIndex = 0;
        }
        moveToIndex(currentIndex);
    }

    function movePrev() {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = totalItems-1;
        }
        moveToIndex(currentIndex);
    }

    // Initial position
    moveToIndex(currentIndex);
</script>
</body>
</html>
